<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
<meta charset="utf-8" />
</head>
<script src="https://use.fontawesome.com/c0c323679c.js"></script>

<body>
	<div class="page-wrapper chiller-theme toggled">
		<div th:replace="fragments/sb-admin :: mn-lat"></div>

		<div class="page-content  chiller-theme toggled">
			<div class="container-fluid">

				<div class="row">
					<div class="alert alert-primary" role="alert">
						<h3>Cronograma de Vencimiento para el Pago de la Retribuci√≥n
							al Estado [[${anio}]]</h3>
					</div>
					
					<div class="col-12">
				
					</div>
					<div class="col-4" th:each="r : ${calendarioDet}">



						<div class="card text-white bg-success  mb-3">
							<div class="card-header">
								<div class="row">
									<h5 th:text="${'Periodo-'+r.sMesPeriodo} ">Featured</h5>
								</div>
							</div>
							<div class="card-body">
								<div class="card-title">
									Fecha de Pago:
									<h5 th:text="${#dates.format(r.dFechaVenc,'dd-MMM-yyyy')}"></h5>
								</div>
							</div>
						</div>
					</div>




					<!-- 								<div id="dd" class="form-control " placeholder="Pick the multiple dates"></div> -->





				</div>



			</div>


		</div>
	</div>


	<div th:replace="fragments/jsScripts :: scripts"></div>

	<script type="text/javascript">
		$(function() {

			$('#dd').datepicker({
				multidate : true,
				format : 'dd-mm-yyyy',
				numberOfMonths : 3,
				showButtonPanel : true

			});

		
		});
		
	</script>


	<!--Table Styling end-->
</body>
</html>
