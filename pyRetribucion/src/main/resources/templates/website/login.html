<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8" />
<head th:replace="fragments/head :: head">
</head>



<body>

	<nav th:replace="fragments/header :: nav"></nav>

	<div class="container">
		<div class="row">
			<div class="card col-6 mx-auto"
				style="width: 20rem; margin-top: 120px;">
				<div class="card-body">
					<h4 class="card-title"></h4>
					
					<div class="alert" th:if="${errorMessge}" th:text="${errorMessge}"  style="color:red; font-weight: bold; margin: 30px 0px;">xxx</div>

					<form th:action="@{/login_in}" method="post">
						<div class="form-group">
							<label th:for="username">USUARIO</label> <input type="text"
								class="form-control" th:id="username" name="username"
								th:name="username" placeholder="Enter username">
						</div>
						<div class="form-group">
							<label th:for="password">CLAVE</label> <input type="password"
								class="form-control" name="password" th:name="password"
								th:id="password" placeholder="Password">
						</div>
						<!--<label> Remember Me</label>-->
						<!--<input type="checkbox" name="remember-me" />-->
						<button type="submit" class="btn btn-primary">Entrar</button>
					</form>

				</div>
			</div>
		</div>
	</div>




	<!-- Footer -->





</body>
</html>
