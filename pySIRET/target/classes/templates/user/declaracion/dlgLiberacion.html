<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/head :: head">
<meta charset="utf-8" />
</head>
<body>


	<div th:fragment="dlg-Liberacion">

		<div class="modal fade" id="modalLiberacion" tabindex="-1"
			role="dialog" aria-labelledby="myModalLabel" data-keyboard="false"
			data-backdrop="static">
			<div class="modal-dialog responsive" role="document">
				<div class="modal-content" style="min-width: 700px !important;">

					<div class="modal-header">

						<h4 class="modal-title" id="titulolib">AGREGAR LIBERACIÃ“N DE
							PAGO</h4>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body" id="contenidoModalLiberacion">
						<form id="frmLiberacion" th:action="@{/aporteLiberacion}"
							method="post">
							
							<div class="col-12">
								<div class="col-12 table-responsive">
									<table id="tblLiberacion"
										class=" table table-striped  table-bordered  overlay">
										<thead>
											<tr>
												<th>Fecha de Reconocimiento</th>
												<th>Documento</th>
												<th>Moneda</th>
												<th>Importe</th>
												<th>Saldo</th>
												<th></th>
											</tr>
										</thead>
										<tbody></tbody>
									</table>
								</div>
							</div>

							<br />
							<div class="row">
								<div class="col-6">
									<label>Monto Disponible para Declarar:</label>
								</div>
								<div class="col-6">
									<label id="lblAcumliberacion" class="col-12"
										style="text-align: right;"></label>
								</div>
							</div>
							<div class="row">
								<div class="col-6">
									<label>Monto a Declarar:</label>
								</div>
								<div class="col-6">
									<input class=" form-control border border-info "
										id="mntliberacion" type="text" style="text-align: right;"
										/>
								</div>
							</div>
							<br />
							<div class="row">
								<div class="col-12">
									<label class="msgErrorMonto"></label>
								</div>
								<div class="col-12">

									<button type="submit" class="btn btn-info"
										id="btnaporteliberacion">Guardar</button>
								</div>
							</div>
						</form>
					</div>

				</div>
			</div>
		</div>



	</div>



</body>
</html>
